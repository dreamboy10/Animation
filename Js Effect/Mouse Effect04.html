    * {
      margin: 0;

    /* mouse */
    .mouse {
      background: #222;
      color: #fff;
      font-family: 'NEXONLv1Gothic';
      font-weight: 400;
    }
    .bg {
      position: relative;
      height: 100vh;
      background-image: url(https://webstoryboy.github.io/ScriptEffect/webstoryboy/assets/img/bg10@2.jpg);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .bg::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(52, 5, 70, 0.7);
      z-index: -1;
    }

    /* info */
    .info {
      color: #ffffff;
      font-family: "NEXONLv1Gothic";
      padding: 20px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .info.right {
      left: auto;
      right: 0px;
      top: 0px;
    }
    .info h1 {
      font-weight: 300;
      font-size: 20px;
      line-height: 1.6;
      border-bottom: 1px dashed #ffffff;
      display: inline-block;
      margin-bottom: 10px;
    }
    .info h1 a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 400;
    }
    .info p {
      font-weight: 300;
      font-size: 16px;
    }
    .info li {
      list-style: none;
      display: inline;
    }
    .info li a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      border: 1px dashed #ffffff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 21px;
      text-align: center;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .info li.active a {
      background: #ffffff;
      color: #000000;
    }
    .info.left {
      top: auto;
      right: 0px;
      bottom: 0px;
    }
    .info.left li {
      display: block;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 300;
    }

    /* mouseCont */
    .mouseCont {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'NEXONLv1Gothic';
      cursor: none;
    }
    .mouseCont p {
      font-size: 2.5vw;
      line-height: 2;
      font-weight: 300;
    }
    .mouseCont p:last-child {
      font-size: 3vw;
      font-weight: normal;
      font-weight: 400;
    }
    .mouseCont em {
      font-style: normal;
      border-bottom: 0.2vw dashed orange;
      color: orange
    }
    .cursor {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ffffff;
      background-image: url(https://webstoryboy.github.io/ScriptEffect/webstoryboy/assets/img/bg10@2.jpg);
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -1;
    }
  </style>
</head>
<body class="mouse bg">

      <li>
        pageX : 
        <span class="pageX">0</span>
      </li>
      <li>
       pageY : 
       <span class="pageY">0</span>
      </li>
    </ul>
  </div>

  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script>
    const width = $(".cursor").width() / 2;
    const height = $(".cursor").height() / 2;
    
    $(window).mousemove(function(e){
      gsap.to(".cursor", {duration: 0.5, left: e.pageX - width, top: e.pageY - height});
      
      // output
      $(".pageX").text(e.pageX + "px");
      $(".pageY").text(e.pageY + "px");
    });
  </script>
