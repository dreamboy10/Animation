  <style>
    @font-face {
      font-family: 'NEXONLv1Gothic';
      font-weight: 300; 
      font-style: normal; 
      src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicLowOTFLight.woff) format('woff');
        
    }
    @font-face {
      font-family: 'NEXONLv1Gothic';
      font-weight: 400; 
      font-style: normal; 
      src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTF.woff) format('woff');
    }
    @font-face {
      font-family: 'NEXONLv1Gothic';
      font-weight: 700; 
      font-style: normal; 
      src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTFBold.woff) format('woff');
    }
    * {
      margin: 0; 
      padding: 0;
    }

    /* mouse */
    .mouse {
      background: #222;
      color: #fff;
      font-family: 'NEXONLv1Gothic';
      font-weight: 400;
    }
    .bg {
      position: relative;
      height: 100vh;
      background-image: url(https://webstoryboy.github.io/ScriptEffect/webstoryboy/assets/img/bg4.jpg);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .bg::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(52, 5, 70, 0.7);
      z-index: -1;
    }

    /* info */
    .info {
      color: #ffffff;
      font-family: "NEXONLv1Gothic";
      padding: 20px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .info.right {
      left: auto;
      right: 0px;
      top: 0px;
    }
    .info h1 {
      font-weight: 300;
      font-size: 20px;
      line-height: 1.6;
      border-bottom: 1px dashed #ffffff;
      display: inline-block;
      margin-bottom: 10px;
    }
    .info h1 a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 400;
    }
    .info p {
      font-weight: 300;
      font-size: 16px;
    }
    .info li {
      list-style: none;
      display: inline;
    }
    .info li a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      border: 1px dashed #ffffff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 21px;
      text-align: center;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .info li.active a {
      background: #ffffff;
      color: #000000;
    }
    .info.left {
      top: auto;
      right: 0px;
      bottom: 0px;
    }
    .info.left li {
      display: block;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 300;
    }

    /* mouseCont */
    .mouseCont {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'NEXONLv1Gothic';
      cursor: none;
    }
    .mouseCont p {
      font-size: 2.5vw;
      line-height: 2;
      font-weight: 300;
    }
    .mouseCont p:last-child {
      font-size: 3vw;
      font-weight: normal;
      font-weight: 400;
    }
    .mouseCont em {
      font-style: normal;
      border-bottom: 0.2vw dashed orange;
      color: orange
    }
    .cursor {
      position: absolute;
      left: 0; 
      top: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      z-index: 9999;
      background-color: rgba(255,255,255,0.1);
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s;
      mix-blend-mode: difference;
    }
    .cursor.active {
      transform: scale(20);
    }
    .cursor.show {
      transform: scale(10);
      background: blue;
    }
    .info, .info a {
      cursor: none;
    }
    .info, left li.active {
      text-decoration: underline;
      color: orange;
    }
  </style>
</head>
<body class="mouse bg">
  
  <!-- main -->
  <main id="mouseCont">
    <div class="cursor"></div>
    
    <article class="mouseCont">
      <p>
        Never 
        <em>
          underestimate
        </em> 
        your own ignorance.
      </p>
      <p>
        네 자신의 무지를 절대
        <em>
          과소평가

  <div class="info left">
    <ul>
      <li>
        pageX : 
        <span class="pageX">0</span>
      </li>
      <li>
       pageY : 
       <span class="pageY">0</span>
      </li>
    </ul>
  </div>
  <!-- //info -->
  
  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script>
    // move effect
    document.addEventListener("mousemove", e => {
      gsap.to(".cursor", {duration: .5, left: e.pageX, top: e.pageY});
      
      // output
      document.querySelector(".pageX").innerText = e.pageX + "px";
      document.querySelector(".pageY").innerText = e.pageY + "px";
    });
    
    // hover effect
    document.querySelectorAll(".mouseCont em").forEach(em => {
      em.addEventListener("mouseenter", () => {
        document.querySelector(".cursor").classList.add("active");
      });
      em.addEventListener("mouseleave", () => {
        document.querySelector(".cursor").classList.remove("active");
      });
    });
    
    document.querySelectorAll(".info").forEach(em => {
      em.addEventListener("mouseenter", () => {
        document.querySelector(".cursor").classList.add("show");
      });
      em.addEventListener("mouseleave", () => {
        document.querySelector(".cursor").classList.remove("show");
      });
    });
  </script>
