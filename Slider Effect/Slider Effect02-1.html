  <style>
    @font-face {
      font-family: 'NEXONLv1Gothic';
      font-weight: 300;
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF Light.woff') format('woff');
      font-style: normal;
    }
    @font-face {
      font-family: 'NEXONLv1Gothic';
      font-weight: 400;
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
      font-style: normal;
    }
    * {
      margin: 0; 
      padding: 0;
    }
    body {
      background: #222222;
      color: #ffffff;
      font-family: 'NEXONLv1Gothic';
      font-weight: 400;
      position: relative;
      height: 100vh;
      background-image: url(https://webstoryboy.github.io/wtss/refer-effect/assets/img/bg13.jpg);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    body::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(50, 37, 11, 0.9);
      z-index: -1;
    }

    /* info */
    .info {
      color: #ffffff;
      font-family: "NEXONLv1Gothic";
      padding: 20px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .info.right {
      left: auto;
      right: 0px;
      top: 0px;
    }
    .info h1 {
      font-weight: 300;
      font-size: 20px;
      line-height: 1.6;
      border-bottom: 1px dashed #ffffff;
      display: inline-block;
      margin-bottom: 10px;
    }
    .info h1 a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 400;
    }
    .info p {
      font-weight: 300;
      font-size: 16px;
    }
    .info li {
      list-style: none;
      display: inline;
    }
    .info li a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      border: 1px dashed #ffffff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 21px;
      text-align: center;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .info li.active a {
      background: #ffffff;
      color: #000000;
    }
    .info.left {
      top: auto;
      right: 0px;
      bottom: 0px;
    }
    .info.left li {
      display: block;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 300;
    }

    /* slider */
    .slider-wrap {
      height: 100vh;
    }
    .slider-img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 480px;
      overflow: hidden;
    }
    .slider-img img {
      width: 100%;
    }
    .slider-inner {
      position: relative;
      width: 4000px;
      height: 480px;
      overflow: hidden;
      transition: all 0.6s;
      left: 0;
    }
    .slider-inner .slider {
      float: left;
      width: 800px;
      height: 480px;
      position: relative;
    }
    .slider-inner .slider::before {
      position: absolute;
      left: 5px; 
      top: 5px;
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      padding: 5px 10px 3px;
      font-family: "NEXONLv1Gothic";
    }
    .slider-inner .slider:nth-child(1)::before {
      content: "이미지1";
    }
    .slider-inner .slider:nth-child(2)::before {
      content: "이미지2";
    }
    .slider-inner .slider:nth-child(3)::before {
      content: "이미지3";
    }
    .slider-inner .slider:nth-child(4)::before {
      content: "이미지4";
    }
    .slider-inner .slider:nth-child(5)::before {
      content: "이미지5";
    }
    .slider-inner .slider:nth-child(1){
      z-index: 5;
    }
    .slider-inner .slider:nth-child(2){
      z-index: 4;
    }
    .slider-inner .slider:nth-child(3){
      z-index: 3;
    }
    .slider-inner .slider:nth-child(4){
      z-index: 2;
    }
    .slider-inner .slider:nth-child(5){
      z-index: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">

  <!-- script -->
  <script>
    const sliderWrap = document.querySelector(".slider-wrap");
    const sliderImg = sliderWrap.querySelector(".slider-img");
    const sliderInner = sliderImg.querySelector(".slider-inner");
    const slider = sliderInner.querySelectorAll(".slider");

    let currentIndex = 0;
    let sliderCount = slider.length;  
    let sliderInterval = 2000;
    // sliderInner.style.transition = "all 0.6s";
    // sliderInner.style.left = 0;

    setInterval(() => {
      currentIndex < sliderCount-1 ? currentIndex++ : currentIndex = 0;

      let sliderPosition = currentIndex * -800 + "px";
      sliderInner.style.left = sliderPosition;
      //sliderInner.style.transition = "all 0.6s";

      console.log(currentIndex);
    }, sliderInterval);
  </script>
